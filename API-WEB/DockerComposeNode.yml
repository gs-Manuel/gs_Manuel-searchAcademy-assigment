version: '2.1'
services:
  elasticsearch:
    image: "docker.elastic.co/elasticsearch/elasticsearch:7.17.2"
    hostname: "elasticsearch"
    container_name: "elasticsearch"
    environment:
      - "discovery.type=single-node"
    ports:
      - 9200:9200
      - 9300:9300
  searchapi:
    container_name: searchApi
    build:
      context: src
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
        - elasticsearch
